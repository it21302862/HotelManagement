<button  mat-raised-button color="primary"(click)="openAddEditHotelForm()">
    ADD HOTEL
  </button>
  
  <div class="main-body">
  
  
    <mat-form-field style="width: 100%;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="hotelID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.hotelID}} </td>
        </ng-container>
  
        <!-- HotelName Column -->
        <ng-container matColumnDef="hotelName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
          <td mat-cell *matCellDef="let row"> {{row.hotelName}}</td>
        </ng-container>
  
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> location </th>
          <td mat-cell *matCellDef="let row"> {{row.location}}</td>
        </ng-container>
  
  
          <!-- HotelEmail Column -->
        <ng-container matColumnDef="hotelEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
          <td mat-cell *matCellDef="let row"> {{row.hotelEmail}}</td>
        </ng-container>
  
          <!-- Description Column -->
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}}</td>
        </ng-container>
  
          <!-- Hotel Phone Number Column -->
  
        <ng-container matColumnDef="hotelPhoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
          <td mat-cell *matCellDef="let row"> {{row.hotelPhoneNumber}}</td>
        </ng-container>
  
        
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteEmloyee(row.hotelID)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of hotels"></mat-paginator>
    </div>
  </div>
